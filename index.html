<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- Product Card -->
      <article class="pc">
        <img
          class="pc__image"
          src="./images/image-product-mobile.jpg"
          alt="gabrielle chanel purfume bottle"
        />
        <div class="pc__info">
          <div class="pc__preview-text">Perfume</div>
          <h1 class="pc__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="pc__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pc__pricing">
            <div class="pc__sale-price">$149.99</div>
            <div class="pc__price">$169.99</div>
          </div>
          <button class="atc__button">
            <div>
              <img src="./images/icon-cart.svg" alt="" />
            </div>
            <div class="atc__button-text">Add to Cart</div>
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rogelio Camargo</a>.
    </footer>
  </body>
</html>
